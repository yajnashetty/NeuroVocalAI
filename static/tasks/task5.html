<!DOCTYPE html>
<html lang="en" data-automic="true">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task 5 — Sustained Vowel “aaaaa” (Voice)</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a class="link" href="../index.html">← Home</a>
      <div style="min-width:220px;flex:1"></div>
      <div style="font-weight:700">Task 5 of 8</div>
    </div>
    <div class="progress"><div style="width:62%"></div></div>
    <div class="card task-card">
      <h2>Sustained Vowel Test</h2>
      <p class="instructions"><b>Follow the instructions below, then record as asked. When done, click Save and then Next Task.</b></p>
      
      <div class="input-area">
        <p>Take a deep breath and say <b>"aaaaaa"</b> steadily into your microphone. Try for 5–10 seconds.</p>
        
        <div class="controls">
          <button class="btn" id="startRec">Start Recording</button>
          <button class="btn secondary" id="stopRec" disabled>Stop</button>
          <button class="btn secondary" id="saveRec" disabled>Save</button>
        </div>

        <!-- Timer and progress bar -->
        <div style="margin-top:8px">
          <progress id="recProgress" value="0" max="10" style="width:200px"></progress>
          <span id="recTimer">0s</span>
        </div>

        <audio id="playback" controls style="display:none;margin-top:10px"></audio>
        <p id="recStatus" class="notice"></p>
      </div>

      <div class="controls" style="margin-top:20px">
        <button class="btn secondary" onclick="navTo('task6.html')">Next Task →</button>
      </div>
    </div>
  </div>

  <script src="../app.js"></script>
  <script>
    // ====== Recording Controls ======
    const startBtn = qi('startRec');
    const stopBtn  = qi('stopRec');
    const saveBtn  = qi('saveRec');
    const playback = qi('playback');
    const statusEl = qi('recStatus');
    const timerEl  = qi('recTimer');
    const progressEl = qi('recProgress');

    let rec = new MicRecorder(progressEl, timerEl);
    let recData = null;

    startBtn.onclick = async () => {
      await rec.start();
      statusEl.textContent = " Recording...";
      startBtn.disabled = true;
      stopBtn.disabled = false;

      // Auto-stop after 10s
      setTimeout(async () => {
        if (!stopBtn.disabled) {
          recData = await rec.stop();
          if (recData) {
            playback.src = recData.url;
            playback.style.display = "block";
            statusEl.textContent = ` Recording automatically stopped after 10s.`;
            saveBtn.disabled = false;
          }
          startBtn.disabled = false;
          stopBtn.disabled = true;
        }
      }, 10000); // 10 seconds
    };

    stopBtn.onclick = async () => {
      recData = await rec.stop();
      if (recData) {
        playback.src = recData.url;
        playback.style.display = "block";
        statusEl.textContent = ` Recording stopped (${recData.durSec}s).`;
        saveBtn.disabled = false;
      }
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    saveBtn.onclick = () => {
      if (recData) {
        setResult('task5_vowel', { durSec: recData.durSec });
        downloadBlob(recData.blob, 'task5_vowel.webm');
        statusEl.textContent = "📝 Recording saved!";
      } else {
        alert('Please record first.');
      }
    };
  </script>
</body>
</html>
